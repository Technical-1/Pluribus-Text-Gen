<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluribus Particle Text</title>

    <!-- Google Fonts - Montserrat Black 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Meta Tags -->
    <meta name="description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta name="keywords" content="Pluribus, particle text, Three.js, WebGL, shader, animation" />
    <meta name="author" content="Technical-1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pluribus-text-gen.vercel.app/" />
    <meta property="og:title" content="Pluribus Particle Text" />
    <meta property="og:description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta property="og:image" content="https://pluribus-text-gen.vercel.app/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pluribus-text-gen.vercel.app/" />
    <meta name="twitter:title" content="Pluribus Particle Text" />
    <meta name="twitter:description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta name="twitter:image" content="https://pluribus-text-gen.vercel.app/og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #000;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      #ui {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 20px;
        border-radius: 30px;
        outline: none;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 1.2rem;
        font-family: 'Montserrat', sans-serif;
        backdrop-filter: blur(5px);
        transition: border-color 0.3s;
        width: 300px;
      }
      input:focus {
        border-color: #ffffff;
        background: rgba(0, 0, 0, 0.8);
      }
      .label {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.7rem;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div class="label">ENTER TEXT</div>
      <input type="text" id="textInput" value="PLUR1BUS" maxlength="12" />
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
