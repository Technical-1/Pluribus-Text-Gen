<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluribus Particle Text</title>

    <!-- Google Fonts - Montserrat Black 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- PWA Manifest and Apple Touch Icon -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pluribus" />
    
    <!-- Meta Tags -->
    <meta name="description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta name="keywords" content="Pluribus, particle text, Three.js, WebGL, shader, animation" />
    <meta name="author" content="Jacob Kanfer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pluribus-text-gen.vercel.app/" />
    <meta property="og:title" content="Pluribus Particle Text" />
    <meta property="og:description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta property="og:image" content="https://pluribus-text-gen.vercel.app/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pluribus-text-gen.vercel.app/" />
    <meta name="twitter:title" content="Pluribus Particle Text" />
    <meta name="twitter:description" content="Interactive particle text effect inspired by the Pluribus TV show intro. Built with Three.js and custom GLSL shaders." />
    <meta name="twitter:image" content="https://pluribus-text-gen.vercel.app/og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #000;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      #ui {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 20px;
        border-radius: 30px;
        outline: none;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 1.2rem;
        font-family: 'Montserrat', sans-serif;
        backdrop-filter: blur(5px);
        transition: border-color 0.3s;
        width: 300px;
      }
      input:focus {
        border-color: #ffffff;
        background: rgba(0, 0, 0, 0.8);
      }
      .label {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.7rem;
        letter-spacing: 2px;
      }
      .attribution {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        opacity: 0.6;
        transition: opacity 0.3s;
        margin-top: 15px;
      }
      .attribution:hover {
        opacity: 1;
      }
      .attribution img {
        width: 28px;
        height: 28px;
      }
      .attribution span {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.75rem;
        font-style: italic;
        letter-spacing: 1px;
      }
      #screenshotBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.6;
        backdrop-filter: blur(5px);
      }
      #screenshotBtn:hover {
        opacity: 1;
        border-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <button id="screenshotBtn" title="Download OG image">ðŸ“·</button>
    <div id="ui">
      <div class="label">ENTER TEXT</div>
      <input type="text" id="textInput" value="PLUR1BUS" maxlength="12" />
      <a href="https://jacobkanfer.com" target="_blank" rel="noopener noreferrer" class="attribution">
        <img src="/jk-logo.svg" alt="JK Logo" />
        <span>Built by Jacob Kanfer</span>
      </a>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
